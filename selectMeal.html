<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자율선택급식</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/selectMeal.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <h1>자율선택급식</h1>
    
    <div class="category" id="categories">
        <button class="food" data-category="밥">밥</button>
        <button data-category="국">국</button>
        <button data-category="주찬">주찬</button>
        <button data-category="부찬">부찬</button>
        <button data-category="김치">김치</button>
        <button data-category="후식">후식</button>
    </div>

    <div id="foodSelection" class="food-selection">
        <h3>음식을 선택하세요:</h3>
        <div id="foodOptions"></div>
    </div>

    <div id="tray">
        <h3>식판</h3>
        <div id="trayItems"></div> <!-- 음식 이미지를 표시할 영역 -->
    </div>
    

    <div id="calories">
        <button id="calculateCaloriesButton">열량 계산</button>
        <p id="totalCalories">총 열량: 0 Kcal</p>
    </div>

<!-- 모달 -->
<div class="modal-overlay"></div>
<div class="modal">
    <p>선택한 음식을 담으시겠습니까?</p>
    <button id="add-btn">담기</button>
    <button id="cancel-btn">취소</button>
</div>

<div id="result"></div>



<script src="js/selectMeal.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
