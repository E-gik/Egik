<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자율 선택 급식 체험</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/selectMeal.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <div class="header">
        <h1 data-i18n="">자율 선택 급식 체험</h1>
        
        <div class="category" id="categories">
            <button class="food" data-category="밥">밥</button>
            <button data-category="국">국</button>
            <button data-category="주찬">주찬</button>
            <button data-category="부찬">부찬</button>
            <button data-category="김치">김치</button>
            <button data-category="후식">후식</button>
        </div>
    </div>

    <div id="foodSelection" class="food-selection">
        <div id="foodOptions"></div>
        <div id="foodOptionsDesc"></div>
    </div>

    <div id="tray">
        <div id="trayItems"></div> <!-- 음식 이미지를 표시할 영역 -->
    </div>
    

    <div id="calories">
        <button id="calculateCaloriesButton">영양량 계산하기</button>
        <p id="totalCalories">총 열량: 0 Kcal</p>
    </div>

<!-- 모달 -->
<div class="modal-overlay"></div>
<div class="modal">
    <button id="cancel-btn"></button>
    <div class="modal_layout">
        <p id="modalImage" class="modal_image"></p>
        <p id="modalFoodName" class="modal_image"></p>
        <p id="modalFoodEngName" class="modal_image"></p>
    </div>
    <div class="modal_layout text_align_left">
        <ul>
            <li id="selectedFoodDesc"></li>
            <br>
            <li id="selectedFoodCalories"></li>
            <li id="selectedFoodCarbs"></li>
            <li id="selectedFoodProtein"></li>
            <li id="selectedFoodFat"></li>
        </ul>
    </div>
    <div class="modal-buttons">
        <button id="add-btn">담기</button>
    </div>
</div>

<div id="result"></div>



<script src="js/selectMeal.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
