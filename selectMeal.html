<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자율선택급식 체험</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/selectMeal.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <div class="header">
        <div class="home-container">
            <h1 id="home" class="home">홈</h1>
        </div>
        <h1 class="header-title" data-i18n="타이틀"></h1>
        
        <div class="category" id="categories">
            <button class="food" data-i18n="밥" data-category="밥"></button>
            <button class="food" data-i18n="국" data-category="국"></button>
            <button class="food" data-i18n="주찬" data-category="주찬"></button>
            <button class="food" data-i18n="부찬" data-category="부찬"></button>
            <button class="food" data-i18n="김치" data-category="김치"></button>
            <button class="food" data-i18n="후식" data-category="후식"></button>
        </div>
    </div>

    <div id="foodSelection" class="food-selection">
        <div id="foodOptions"></div>
        <div id="foodOptionsDesc"></div>
    </div>

    <div id="tray">
        <div id="trayItems"></div> <!-- 음식 이미지를 표시할 영역 -->
    </div>
    

    <div id="calories">
        <button id="calculateCaloriesButton" data-i18n="계산하기_버튼">영양량 계산하기</button>
    </div>

<!-- 모달 -->
<div class="modal-overlay"></div>
<div class="modal">
    <button id="cancel-btn"></button>
    <div class="modal_layout">
        <p id="modalImage" class="modal_image"></p>
        <p id="modalFoodName" class="modal_image"></p>
        <p id="modalFoodEngName" class="modal_image"></p>
    </div>
    <div class="modal_layout text_align_left">
        <ul>
            <li id="selectedFoodDesc"></li>
            <br>
            <li id="selectedFoodCalories"></li>
            <li id="selectedFoodCarbs"></li>
            <li id="selectedFoodProtein"></li>
            <li id="selectedFoodFat"></li>
        </ul>
    </div>
    <div class="modal-buttons">
        <button id="add-btn">담기</button>
    </div>
</div>


<!-- 모달 -->
<div class="error-modal-overlay"></div>
<div class="error-modal">
    <div class="error-modal_layout">
        <p id="error_modal_text" class="error_modal_text"></p>
    </div>
    <button id="error-modal-cancel-btn">닫기</button>
</div>

<div id="result"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="js/selectMeal.js"></script>
<script src="js/modal.js"></script>
</body>
</html>
