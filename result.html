<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자율선택급식 체험</title>

</head>
<body>

      <div class="asset-container" id="imageContainer"></div>
      <div class="chart-container asset-container">
        <canvas id="nutritionChart"></canvas>
        <div class="chart-center-text" id="chartCenterText"></div>
      </div>
    </div>
    <p id="selectedTrayInfo" class="selected-tray-info"></p>
    <br>
    <p id="selectedTrayKcal" class="selected-tray-kcal"></p>
    <p id="selectedTrayRatio" class="selected-tray-ratio"></p>
    <br>
    <p data-i18n="설명" class="desc">
      
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/result.js"></script>

</html>
