<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자율선택급식 체험</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="language-switch">
            <button class="set-korea" onclick="setLanguage('ko')">한국어</button>
            <button class="set-usa" onclick="setLanguage('en')">English</button>
        </div>
    </header>
    <div class="container">
        <main>
            <div id="title-desc" class="title-desc">
                <h1 id="title-desc-h1" class="title-desc-h1">
                    <span class="color-red" data-i18n="index_title1"></span><span class="color-navi" data-i18n="index_title2"></span><span class="color-green" data-i18n="index_title3"></span><span data-i18n="index_title4"></span>
                </h1>
            </div>
            
            <p data-i18n="index_content_desc1" class="contents-desc">
                학생의 자율권과 선택권을 확대하여 개개인의 필요한 영양량에 맞는 다양한 식단을 제공하여 스스로 선택하게 함으로써 주도적으로 건강한 식습관을 실천할 수 있는 경기도교육청 정책
            </p>

            <button class="start-button custom-button" id="mainButton">Start</button>
            
            <p data-i18n="index_content_desc2" class="contents-desc contents-desc2">
                미래학교급식으로의 발전방향이며, 학생들이 개인의 식사관리 역량을 넘어 공동체성 기반 지속가능한 실천적 식생활관리역량을 함양할 수 있는 경기도교육청 정책
            </p>

            
        </main>

        <footer>
            <div class="bg-hand"></div>
            <p data-i18n="index_produce" class="produce-desc">
                영양교사 서아람, 조효현, 차슬기 제작 / 개발 자문 강민혁
            </p>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
