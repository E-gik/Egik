<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자율 선택 급식 체험</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="language-switch">
            <button class="set-korea" onclick="setLanguage('ko')">한국어</button>
            <button class="set-usa" onclick="setLanguage('en')">English</button>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="title-desc">
                <h1 data-i18n="index_title">자율 선택 급식 체험</h1>
                <p data-i18n="index_title_desc">학교급식의 주체인 학생들이 자율로, 영양적으로 균형있게, <br>
                    건강한 식품을 선택하는 교육급식 정책</p>
            </div>
            <button class="start-button custom-button" id="mainButton">Start</button>

            <p data-i18nclo="index_content_desc" class="contents-desc">
                학생의 자율권과 선택권을 확대하여 개개인의 필요한 영양량에 맞는 다양한 식단을 제공하여  <br>
                스스로 선택하게 함으로써 주도적으로 건강한 식습관을 실천할 수 있는 학교급식 정책<br>
                <br>
                미래학교급식으로의 발전방향이며, 학생들이 개인의 식사관리 역량을 넘어<br>
                공동체성 기반 지속가능한 실천적 식생활관리역량을 함양할 수 있는 학교급식 정책
            </p>
        </main>

        <footer>
            <div class="bg-hand"></div>
            <p data-i18n="index_produce" class="produce-desc">
                영양교사 서아람, 조효현, 차슬기 제작 / 개발 자문 강민혁
            </p>
        </footer>
    </div>

    <script src="js/multilang.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
